<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namrata Daphale's Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #4a90e2;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e2f3f5;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Namrata Daphale</h1>
        <h2>Hobbies & Interests</h2>
        <ul>
            <li>Dancing</li>
            <li>Singing</li>
            <li>Painting</li>
            <li>Reading</li>
            <li>Cooking</li>
            <li>Traveling</li>
        </ul>
    </div>
</body>
</html>
